<br />
<p-card styleClass="card m-3 my-8">
    <ng-template pTemplate="header">
        <p>hello</p>
        <p-toolbar class="w-10">
          <ng-template pTemplate="left" >

              <form [formGroup]="searchForm" (ngSubmit)="search()">
                <div class="p-fluid grid">
                  <div class="p-field col-3">
                    <label for="state">State</label>
                    <p-dropdown
                      id="state"
                      [options]="states"
                      formControlName="state"
                      optionLabel="name"
                      optionValue="id"
                      dataKey="id"
                      
                    ></p-dropdown>
                  </div>
          
                  <div class="p-field col-3">
                    <label for="activity">Activities</label>
                    <p-dropdown
                      id="activity"
                      [options]="activities"
                      formControlName="activity"
                      optionLabel="name"
                      optionValue="id"
                      dataKey="id"
                    ></p-dropdown>
                  </div>
          
                  <div class="p-field col-4">
                    <label for="date">When?</label>
                    <p-calendar
                      id="date"
                      formControlName="date"
                      [showIcon]="true"
                      inputId="buttondisplay"
                      [showOnFocus]="false"/>
                  </div>
                  
                  <div class="col-2">  
                      <p-button
                        type="submit"
                        icon="pi pi-search"
                        [loading]="loading"
                      />
                    </div>
                </div>
              </form>
            
            </ng-template>
           
        </p-toolbar>
    </ng-template>
  <h5>Search Results</h5>
  <p-dataView #dv [value]="searchResults" [rows]="5" [paginator]="true">
    <ng-template pTemplate="list" let-searchResults>
        <div class="nogutter">
            <div class="col-6" *ngFor="let stadium of searchResults; let first = first">
                <div class="card flex flex-column sm:flex-row sm:align-items-center p-3 gap-3" [ngClass]="{ 'border-top-1 surface-border': !first }">
                    
                        <p-galleria 
                        [value]="stadium?.photos" 
                        [showIndicators]="true" 
                        [showThumbnails]="false" 
                        [changeItemOnIndicatorHover]="true" 
                        [containerStyle]="{ 'max-width': '640px' }"> 
                            <ng-template pTemplate="item" let-item>
                                <img [src]="item" style="width: 100%; height: 15rem; display: block;" />
                            </ng-template>
                        </p-galleria>
                    <div class="flex flex-column md:flex-row justify-content-between md:align-items-center flex-1 gap-4">
                        <div class="flex flex-row md:flex-column justify-content-between align-items-start gap-2">
                            <div>
                                <span class="text-lg font-medium text-900 mt-2">{{stadium.nameStadium}}</span>
                                  <div class="font-medium text-secondary text-sm">{{ stadium.activity.name }} </div>
                                  <br>
                                  <div class="flex flex-row list-none text-900">
                                    <li class="p-2">
                                      <i class="pi pi-clock text-xl text-cyan-500 mr-2"></i>
                                      <span class="text-xl line-height-3">75</span>
                                      <span class="text-600">min</span>
                                    </li>
                                    <li class="p-2">
                                      <i class="pi pi-users text-xl text-cyan-500 mr-2"></i>
                                      <span class="text-xl line-height-3">{{stadium.capacity}}</span>
                                    </li>
                                    <li class="p-2">
                                      <i class="pi pi-map-marker text-xl text-cyan-500 mr-2"></i>
                                      <span class="text-xl line-height-3">Sfax</span>
                                    </li>
                                </div>
                            </div>           
                        </div>
                        <div class="flex flex-column md:align-items-end gap-5">
                            <span class="text-xl font-semibold text-900">{{stadium.price + "DT"}}</span>
                            <div class="flex flex-row-reverse md:flex-row gap-2">
                                <!-- <p-button icon="pi pi-heart" [outlined]="true" /> -->
                                <p-button icon="pi pi-tag" class="flex-auto md:flex-initial white-space-nowrap" (onClick)="detail(stadium.id)" label="Reserver" />
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </ng-template>
</p-dataView>
</p-card>
