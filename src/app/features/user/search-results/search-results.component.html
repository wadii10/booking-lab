<br />
<p-card styleClass="card m-3 my-8">
  <ng-template pTemplate="header">
    <p-toolbar id="stickyFilter" class="w-full">
      <ng-template pTemplate="left">
        <form [formGroup]="searchForm" (ngSubmit)="search()">
          <div class="p-fluid grid">
            <div class="p-field col-3">
              <label for="state">State</label>
              <p-dropdown
                id="state"
                [options]="states"
                formControlName="state"
                optionLabel="name"
                optionValue="id"
                dataKey="id"
              ></p-dropdown>
            </div>

            <div class="p-field col-3">
              <label for="activity">Activities</label>
              <p-dropdown
                id="activity"
                [options]="activities"
                formControlName="activity"
                optionLabel="name"
                optionValue="id"
                dataKey="id"
              ></p-dropdown>
            </div>

            <div class="p-field col-4">
              <label for="date">When?</label>
              <p-calendar
                id="date"
                formControlName="date"
                [showIcon]="true"
                inputId="buttondisplay"
                [showOnFocus]="false"
              />
            </div>

            <div class="col-2" style="display: flex; align-items: end">
              <p-button type="submit" icon="pi pi-search" [loading]="loading" />
            </div>
          </div>
        </form>
      </ng-template>
    </p-toolbar>
  </ng-template>
  <h5>Search Results</h5>
  <p-dataView #dv [value]="searchResults" [rows]="5" [paginator]="true">
    <ng-template pTemplate="list" let-searchResults>
      <div class="nogutter">
        <div
          class="col-6"
          *ngFor="let stadium of searchResults; let first = first"
        >
          <div
            class="card flex flex-row sm:flex-row sm:align-items-center p-2 gap-4"
            [ngClass]="{ 'border-top-1 surface-border': !first }"
          >
            <p-galleria
              [value]="stadium?.photos"
              [showIndicators]="true"
              [showThumbnails]="false"
              [changeItemOnIndicatorHover]="true"
              [containerStyle]="{ 'max-width': '400px' }"
            >
              <ng-template pTemplate="item" let-item>
                <img
                  [src]="item"
                  style="width: 100%; height: 15rem; display: block"
                />
              </ng-template>
            </p-galleria>

            <div class="flex flex-column justify-content-center md:flex-row md:align-items-center">
              <div class="block mb-7">
                <div class="flex flex-row gap-2">
                  <p-avatar size="xlarge" label="O" />
                  <div class="flex flex-column gap-2">
                    <span>
                      <span class="text-lg font-medium text-900">{{ stadium?.company?.companyName }}-</span>
                      <span class="text-lg font-medium text-900">{{stadium.nameStadium}}</span>
                    </span>
                    <div class="font-medium text-secondary text-sm">
                      {{ stadium.activity.name }}
                    </div>
                  </div>
                  <p-button class="ml-5" severity="success" [outlined]="true"><span class="text-xl  text-900">{{stadium.price + "DT"}}</span></p-button>
                </div>
                <br />
                <div class="flex flex-row list-none text-900">
                  <li class="p-2">
                    <i class="pi pi-clock text-xl text-cyan-500 mr-2"></i>
                    <span class="text-xl line-height-3">{{
                      stadium.duration
                    }}</span>
                    <span class="text-600">min</span>
                  </li>
                  <li class="p-2">
                    <i class="pi pi-users text-xl text-cyan-500 mr-2"></i>
                    <span class="text-xl line-height-3">{{
                      stadium.capacity
                    }}</span>
                  </li>
                  <li class="p-2">
                    <i class="pi pi-map-marker text-xl text-cyan-500 mr-2"></i>
                    <span class="text-xl line-height-3">{{
                      stadium?.company?.state.name
                    }}</span>
                  </li>
                </div>
                <br />
                  <div class="flex flex-row justify-content-center gap-2 p-1">
                    <p-button
                    icon="pi pi-tag"
                    severity="success"
                    (onClick)="detail(stadium.id)"
                    label="Reserver"
                  ></p-button>
                    
                  </div>
               
              </div>
            </div>
          </div>
        </div>
      </div>
    </ng-template>
  </p-dataView>
</p-card>
