<p-card header="Add Stadium" styleClass="card"> 
    <h5>DataView</h5>
    
    <p-dataView #dv [value]="stadiums" [paginator]="true" [rows]="5" filterBy="name" [sortField]="sortField" >
        <ng-template pTemplate="header">
            list Stadium
        </ng-template>

        <ng-template let-stadiums pTemplate="listItem">
            <div class="col-12" *ngFor="let stadium of stadiums">
                <div class="flex flex-column md:flex-row align-items-center p-3 w-full">
                    <!-- <img [src]="'assets/demo/images/stadium/' + stadium.image" [alt]="stadium.nameStadium" class="my-4 md:my-0 w-9 md:w-10rem shadow-2 mr-5"/> -->
                    <div class="flex-1 flex flex-column align-items-center text-center md:text-left">
                        <div class="font-bold text-2xl">{{stadium.nameStadium}}</div>
                        <div class="mb-2">{{stadium.capacity}}</div>
                        <div class="flex align-items-center mt-2">
                            <i class="pi pi-tag mr-2"></i>
                            <!-- <span class="font-semibold">{{stadium.category}}</span> -->
                        </div>
                    </div>
                    <div class="flex flex-row md:flex-column justify-content-between w-full md:w-auto align-items-center md:align-items-end mt-5 md:mt-0">
                        <span class="text-2xl font-semibold mb-2 align-self-center md:align-self-end">${{stadium.activity.name}}</span>
                        <!-- <p-button icon="pi pi-shopping-cart" label="Add to Cart" [disabled]="stadium.inventoryStatus === 'OUTOFSTOCK'" styleClass="mb-2 p-button-sm"></p-button>
                        <span [class]="'stadium-badge status-' + stadium.inventoryStatus.toLowerCase()">{{stadium.inventoryStatus}}</span> -->
                    </div>
                </div>
            </div>
        </ng-template>

    </p-dataView>
</p-card>
