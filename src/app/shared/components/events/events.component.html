
  <p-carousel
    [value]="events"
    [numVisible]="3"
    [numScroll]="3"
    [circular]="true"
    autoplayInterval="3000"
  >
    <ng-template let-event pTemplate="item">
      <div class="border-1 surface-border border-round m-2 p-3">
        <div class="mb-3">
          <div class="relative mx-auto">
            <img
              [src]="event.image"
              [alt]="event.name"
              class="w-full border-round"
              height="200px"
            />
          </div>
        </div>
        <div class="mb-3 font-bold">
          {{ event.name }}
        </div>
      </div>
    </ng-template>
  </p-carousel>
