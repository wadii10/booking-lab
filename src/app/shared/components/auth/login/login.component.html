<div class="col-12">
  <div class="grid">
    <div class="col-5 align-items-center justify-content-center p-8">
      <div class="flex flex-column">
        <header class="flex flex-row align-items-center p-6">
          <a [routerLink]="['/']">
            <span class="flex flex-row align-items-center">
              <img
                class="logo"
                src="assets/layout/images/app-logo-dark.svg"
                style="height: 90px; width: 75px"
                alt="logo"
              />
              <p class="text-gray-900">{{ title }}</p>
            </span>
          </a>
        </header>
        <div
          class="main-content flex-grow-1 d-flex align-items-center justify-content-center p-6"
        >
          <h1 class="text-6xl font-bold text-gray-900 line-height-2">
            <span class="font-light block">Booking App</span>Book, Search & Have
            Fun
          </h1>
        </div>
        <footer class="footer mt-8">
          <div class="footer-copyright">
            <div class="footer-copyright-wrapper">
              <p class="footer-copyright-text">
                <a class="footer-copyright-link" href="#" target="_self">
                  Â©2024. | All rights reserved.
                </a>
              </p>
            </div>
          </div>
        </footer>
      </div>
    </div>

    <div class="col-2">
      <p-divider layout="vertical"></p-divider>
    </div>

    <div class="col-5 flex align-items-center">
      <p-toast/>
      <div class="p-fluid">
        <form [formGroup]="loginForm" (ngSubmit)="login()">
          <div class="p-fluid">
            <h2>Login</h2>
            <div class="field">
              <label for="email">Email</label>
              <input
                id="email"
                type="email"
                pInputText
                formControlName="email"
              />
              <div
                *ngIf="
                  loginForm.controls['email'].invalid &&
                  (loginForm.controls['email'].dirty ||
                    loginForm.controls['email'].touched)
                "
                class="p-error"
              >
                Enter a valid email.
              </div>
            </div>

            <div class="field">
              <label for="password">Password</label>
              <p-password
                id="password"
                formControlName="password"
                [toggleMask]="true"
                [feedback]="false"
              ></p-password>
              <div
                *ngIf="
                  loginForm.controls['password'].invalid &&
                  (loginForm.controls['password'].dirty ||
                    loginForm.controls['password'].touched)
                "
                class="p-error"
              >
                Password must be at least 6 characters long.
              </div>
            </div>

            <button
              type="submit"
              pButton
              label="Login"
              [disabled]="loginForm.invalid"
            ></button>

            <div class="field text-center p-4">
              Don't have an account? <a href="/register">Sign up</a>
            </div>
          </div>
        </form>
        <div class="field md:col-12">
          <p *ngIf="errorMessage" class="p-error">{{ errorMessage }}</p>
        </div>
      </div>
    </div>
  </div>
</div>
