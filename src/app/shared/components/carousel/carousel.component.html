<div class="card">
    <p-carousel 
        [value]="activities" 
        [numVisible]="3" 
        [numScroll]="3" 
        [circular]="true" 
        [responsiveOptions]="responsiveOptions" 
        autoplayInterval="3000">
        <ng-template let-activity pTemplate="item">
                <div class="border-1 surface-border border-round m-2 p-3">
                   
                    <div class="mb-3">
                        <div class="relative mx-auto">
                            <img 
                                src="{{ activity.photo }}" 
                                [alt]="activity.name" 
                                class="w-full border-round" height="200px" />
                        </div>
                    </div>
                    <div class="mb-3 font-bold">
                        {{ activity.name }}
                    </div>
                    
                </div>
            </ng-template>
    </p-carousel>
</div>
